<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Habit-tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<style>
h1 {
	text-align: center;
	color: #FFFFFF;
}

body {
	background-color: #333;
}
label{
	color: #FFFFFF
}
</style>
</head>
<body>
	<h1>Edit habit</h1>
	
	<div style="margin-left: 20%; margin-right: 20%;">
		<form th:object="${habit}" th:action="@{../save}" action="#"
			method="post">
			<input type="hidden" id="id" th:field="*{id}" />
			
			<label for="hname">Name</label> <input type="text" id="hname"
				th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="hDescription">Description</label> <input type="text"
				id="hDescription" th:field="*{description}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="catlist">Category</label> <select id="catlist"
				th:field="*{category.categoryid}" class="form-control">
				<option th:each="cat: ${categories}" th:value="${cat.categoryid}"
					th:text="${cat.name}"></option></select>
					
			 <label for="diflist">Difficulty</label>
			 <select id="diflist" th:field="*{difficulty}" class="form-control">
       			<option th:each="difficulty: ${difficulties}" th:value="${difficulty.difficultyid}" th:text="${difficulty.name}"></option>
    		</select> 	

			<input class="btn btn-success"  style="margin-top: 20px" type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
